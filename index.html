<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <main>
        <div class="form-img"></div>

        <form action="">
            <header class="form-header">
                <h2 class="subTitle">Welcome back</h2>
                <h1>Login to your account</h1>
            </header>

            <div class="inputs-container">
                <div class="input-box">
                    <h2 class="subTitle">Email</h2>
                    <input type="email" name="email" id="user-email">
                </div>
                <div class="input-box">
                    <h2 class="subTitle">Password</h2>
                    <input type="password" name="password" id="user-password">
                </div>
            </div>

            <div class="buttons-container">
                <button class="login-btn">Login now</button>
                <button class="google-signIn-btn">
                    <img src="./src/img/iconfinder_Google.svg" alt="Google Icon">
                    <p>Or sign-in with google</p>
                </button>
            </div>
        </form>

        <p class="join-link">
            Dont have an account?
            <a href="#">Join free today</a>
        </p>
    </main>
</body>
</html>
